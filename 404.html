<style>
	body {
		margin: 0;
		display: flex;
		flex-flow: column;
		text-align: center;
	}
	[sticky] {
		position: sticky;
		top: 0;
	}
	a, a:visited {
		padding: 10;
		text-decoration: none;
	}
	a:hover, a:active {
		color: #3f51b5;
	}
</style><script>
quran = {};
onload = event => {
	const {
		body
	} = document;
	fetch(`//raw.githubusercontent.com/bemozi/_/refs/heads/_/q/1`).then(response => response.text()).then((text) => {
		list = text.split('.');
		for (let i in list) body.insertAdjacentHTML('beforeend', `<a href=#${i}>سورة ${list[i]}</a>`);
	});
};
onhashchange = event => {
	hash = parseInt(location.hash.slice(-1));
	if (hash === 0) {
		for (i in list) body.insertAdjacentHTML('beforeend', `<a href=#${i}>سورة ${list[i]}</a>`);
	} else if (hash > 0 && hash < 115) {
		if (quran[hash]) {
			document.body.replaceChildren();
			body.insertAdjacentHTML('beforeend', `<a sticky href=#0>الفهرس</a>`);
			for (let i in quran[hash]) body.append(`${quran[hash][i]} (${i + 1})`);
		} else {
			fetch(`//raw.githubusercontent.com/bemozi/_/refs/heads/_/q/w/${i}`).then(response => response.text()).then(text => {
				quran[i] = text.split('.');
				document.body.replaceChildren();
				body.insertAdjacentHTML('beforeend', `<a sticky href=#0>الفهرس</a>`);
				for (let i in quran[hash]) body.append(`${quran[hash][i]} (${i + 1})`);
			});
		}
	}
};
</script>
