<style>
	body {
		margin: 0;
		display: flex;
		flex-flow: column;
		text-align: center;
	}
	[sticky] {
		position: sticky;
		top: 0;
	}
	a {
		text-decoration: none;
	}
</style><script>
fetch(`//raw.githubusercontent.com/bemozi/_/refs/heads/_/q/1`).then(response => response.text()).then((text, i) => {
	list = text.split('.');
});
quran = [];
for (let i = 1; i < 115; ++i) fetch(`//raw.githubusercontent.com/bemozi/_/refs/heads/_/q/w/${i}`).then(response => response.text()).then(text => quran[i] = text.split('.'));
onload = async (event) => {
	const {
		body
	} = document;
	await (() => {
		while (!list);
		for (i in list) body.insertAdjacentHTML('beforeend', `<a href=${i}>سورة ${list[i]}<a>`);
	});
};
onhashchange = event => {
	hash = parseInt(location.hash);
	if (hash === 0) {
		for (i in list) body.insertAdjacentHTML('beforeend', `<a href=${i}>سورة ${list[i]}<a>`);
	} else if (hash > 0 && hash < 115) {
		document.body.replaceChildren();
		body.insertAdjacentHTML('beforeend', `<a sticky href=0>الفهرس<a>`);
		for (let i in quran[hash]) body.append(`${quran[hash][i]} (${i + 1})`);
	}
};
</script>
