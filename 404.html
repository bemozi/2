<style>
	@font-face {
		font-family: hafs;
		src: url(https://github.com/bemozi/_/raw/refs/heads/_/hafs.woff);
	}
	* {
		outline: none;
		user-select: none
	}
	body {
		margin: 0;
		display: flex;
		flex-flow: column;
		text-align: center;
		font-family: hafs;
		font-size: 4vmax;
		line-height: 2;
		color: #555;
		background: #EEE;
	}
	[sticky] {
		position: sticky;
		top: 0;
		background: #555;
		color: #EEE;
	}
	a, a:visited {
		text-decoration: none;
		color: #555;
	}
	a:hover, a:active {
		background: #555;
		color: #EEE;
	}
</style><script>
quran = {};
onload = event => {
	fetch(`//raw.githubusercontent.com/bemozi/_/refs/heads/_/q/1`).then(response => response.text()).then((text) => {
		list = text.split('.');
		document.body.insertAdjacentHTML('beforeend', `<b sticky>الفهرس</b>`);
		for (let i in list) document.body.insertAdjacentHTML('beforeend', `<a href=#${i}>سورة ${list[i]}</a>`);
	});
};
onhashchange = event => {
	hash = parseInt(location.hash.slice(-1));
	if (hash === 0) {
		document.body.insertAdjacentHTML('beforeend', `<b sticky>الفهرس</b>`);
		for (i in list) document.body.insertAdjacentHTML('beforeend', `<a href=#${i}>سورة ${list[i]}</a>`);
	} else if (hash > 0 && hash < 115) {
		if (quran[hash]) {
			document.body.replaceChildren();
			document.body.insertAdjacentHTML('beforeend', `<a sticky href=#0>الفهرس</a>`);
			for (let i in quran[hash]) document.body.append(`${quran[hash][i]} (${i + 1})`);
		} else {
			fetch(`//raw.githubusercontent.com/bemozi/_/refs/heads/_/q/w/${hash}`).then(response => response.text()).then(text => {
				quran[i] = text.split('.');
				document.body.replaceChildren();
				document.body.insertAdjacentHTML('beforeend', `<a sticky href=#0>الفهرس</a>`);
				for (let i in quran[hash]) document.body.append(`${quran[hash][i]} (${i + 1})`);
			});
		}
	}
};
</script>
